<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option value="select">選択してください</option>
        <option value="selected_jpn">日本語</option>
        <option value="selected_en">English</option>
        <option value="selected_all">全て表示</option>
    </select>
    <table>
        <tr>
            <th id="jp">日本</th>
            <td id="jp_Hello">こんにちは</td>
            <td id="jp_Thank">ありがとう</td>
            <td id="jp_goodbye">さようなら</td>
        </tr>
        <tr>
            <th id="en">English</th>
            <td id="en_Hello">Hello</td>
            <td id="en_Thank">Thank you</td>
            <td id="en_goodbye">Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            let selectElement = document.querySelector("select");
            let optionSelect = selectElement.value;


            let jp = document.getElementById("jp");
            let jpHello = document.getElementById("jp_Hello");
            let jpThank = document.getElementById("jp_Thank");
            let jpgoodbye = document.getElementById("jp_goodbye");
            let en = document.getElementById("en");
            let enHello = document.getElementById("en_Hello");
            let enThank = document.getElementById("en_Thank");
            let engoodbye = document.getElementById("en_goodbye");

            if (optionSelect === "selected_jpn") {
                en.style.display = "none";
                enHello.style.display = "none";
                enThank.style.display = "none";
                engoodbye.style.display = "none";

            }else if (optionSelect === "selected_en") {
                jp.style.display = "none";
                jpHello.style.display="none";
                jpThank.style.display="none";
                jpgoodbye.style.display="none";

            }else if (optionSelect === "selected_All"){
                
            }
        }
    </script>
</body>
</html>
